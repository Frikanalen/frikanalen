---
- name: Add group
  group: name={{app_user}}
- name: Add user
  user:
    name={{app_user}}
    group={{app_user}}
    home={{app_dir}}
    shell=/usr/bin/git-shell
- name: Install packages
  apt:
    name:
      - build-essential
      - python3-dev
      - python3-venv
- name: Create .ssh dir
  file: dest={{app_dir}}/.ssh state=directory mode=700
        owner={{app_user}} group={{app_user}}
- name: Create normal dirs
  file: dest={{app_dir}}/{{item}} state=directory owner={{app_user}}
        group={{app_user}}
  with_items:
    - app
    - logs
- name: Set up authorized keys
  copy: content={{vault_authorized_keys}} owner={{app_user}} group={{app_user}}
        dest={{app_dir}}/.ssh/authorized_keys mode=0600
- name: Create git project
  command: git init --bare git chdir={{app_dir}} creates={{app_dir}}/git/HEAD
  become_user: "{{app_user}}"
- name: Create virtualenv
  pip:
    name=pip
    virtualenv={{app_dir}}/env/
    virtualenv_command="/usr/bin/env python3.5 -m venv"
  become_user: "{{app_user}}"
- name: Install deploy git hook
  template:
    src=update.githook.j2
    dest={{app_dir}}/git/hooks/update
    mode=u+x
    owner={{app_user}}
    group={{app_user}}
  tags: githook

- name: Install fkweb.service
  template:
    src=fkweb.service.j2
    dest=/etc/systemd/system/fkweb.service
  tags: systemd
- name: Install fill_agenda_with_jukebox.service
  template:
    src=fill_agenda_with_jukebox.service.j2
    dest=/etc/systemd/system/fill_agenda_with_jukebox.service
  tags: systemd
- name: Install fill_next_weeks_agenda.service
  template:
    src=fill_next_weeks_agenda.service.j2
    dest=/etc/systemd/system/fill_next_weeks_agenda.service
  tags: systemd
- name: Install fill_agenda_with_jukebox.timer
  template:
    src=fill_agenda_with_jukebox.timer.j2
    dest=/etc/systemd/system/fill_agenda_with_jukebox.timer
  tags: systemd
- name: Install fill_next_weeks_agenda.timer
  template:
    src=fill_next_weeks_agenda.timer.j2
    dest=/etc/systemd/system/fill_next_weeks_agenda.timer
  tags: systemd

- name: Enable and start fkweb.service
  systemd: state=restarted name=fkweb daemon_reload=yes enabled=true
  tags: systemd
- name: Enable fill_next_weeks_agenda.timer
  systemd: name=fill_next_weeks_agenda.timer enabled=true state=started
  tags: systemd
- name: Enable fill_agenda_with_jukebox.timer
  systemd: name=fill_agenda_with_jukebox.timer enabled=true state=started
  tags: systemd

- name: Allow {{app_user}} restart service
  lineinfile:
    dest: /etc/sudoers
    line: "%{{app_user}} ALL=(ALL) NOPASSWD: /bin/systemctl restart fkweb"
    validate: visudo -cf %s
- import_tasks: postgresql.yml
- name: Install nginx conf
  template: src=nginx-server.conf.j2 dest=/etc/nginx/sites-enabled/{{domain}}.conf
  notify: reload nginx
