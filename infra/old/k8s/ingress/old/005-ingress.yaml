apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`traefik.admin.frikanalen.no`)
    kind: Rule
    middlewares: 
      - name: basic-admin-auth
    services:
      - name: api@internal
        kind: TraefikService
        port: 8100
  tls:
    certResolver: default
