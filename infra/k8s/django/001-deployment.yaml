apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
spec:
  selector:
    matchLabels:
      app: django
  minReadySeconds: 5
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: django
    spec:
      containers:
      - name: django
        image: frikanalen/django-backend:latest
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: fkweb.settings.production
          - name: DATABASE_HOST
            value: postgres.database
          - name: DATABASE_USER
            value: fkweb
          - name: DATABASE_NAME
            value: fkweb
          - name: ALLOWED_HOSTS
            value: frikanalen.no,fk.dev.local,forrige.frikanalen.no
          - name: SMTP_SERVER
            value: smtp.uio.no
        envFrom:
        - secretRef:
            name: backend-secrets
        ports:
          - name: django-web
            containerPort: 8080
        volumeMounts:
        - mountPath: /srv/collected_staticfiles
          name: static-files
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "./manage.py collectstatic --noinput; ./manage.py migrate"]
      - name: nginx
        image: nginx
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          readOnly: true
          name: nginx-conf
        - mountPath: /usr/share/nginx/html
          name: static-files
        ports:
          - name: django-web
            containerPort: 8002
      volumes:
      - name: static-files
        emptyDir: {}
      - name: nginx-conf
        configMap:
          name: nginx-conf
          items:
            - key: site.conf
              path: site.conf

