kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: frontend-http-redirect
  namespace: default
spec:
  entryPoints: 
    - web
  routes:
  - match: Host(`www.frikanalen.no`) || Host(`frikanalen.no`)
    priority: 100
    kind: Rule
    services:
    - kind: Service
      name: fk-frontend-prod
      scheme: http
      port: 3000
    middlewares:
      - name: scheme-redirect
---
kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: frontend-https
  namespace: default
spec:
  entryPoints: 
    - websecure
  routes:
  - match: Host(`www.frikanalen.no`) || Host(`frikanalen.no`)
    kind: Rule
    services:
    - kind: Service
      name: fk-frontend-prod
      scheme: http
      port: 3000
  tls:
    certResolver: default
