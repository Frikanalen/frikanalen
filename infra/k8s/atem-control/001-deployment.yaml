apiVersion: apps/v1
kind: Deployment
metadata:
  name: atem-control
spec:
  selector:
    matchLabels:
      app: atem-control
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: atem-control
    spec:
      containers:
      - name: atem-control
        image: frikanalen/atem-control:latest
        env:
          - name: ATEM_HOST
            value: 10.3.2.1
          - name: LISTEN_PORT
            value: "80"
        ports:
          - name: web
            containerPort: 80
