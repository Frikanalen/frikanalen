---
kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: prometheus-service
  namespace: default
spec:
  entryPoints: 
    - websecure
  routes:
  - match: Host(`prometheus.frikanalen.no`) 
    kind: Rule
    services:
    - kind: Service
      name: prometheus-service
      namespace: default
      scheme: http
      port: 9090
  tls:
    certResolver: default
