kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: django-static
  namespace: default
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`fk.dev.local`) && PathPrefix(`/static`)
    kind: Rule
    services:
    - kind: Service
      name: django
      scheme: http
      port: 80
