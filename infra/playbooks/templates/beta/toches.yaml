apiVersion: apps/v1
kind: Deployment
metadata:
  name: toches
  namespace: "{{ namespace }}"
spec:
  selector:
    matchLabels:
      app: toches
  minReadySeconds: 5
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: toches
    spec:
      initContainers:
      - name: migrate-db-latest
        image: frikanalen/toches
        command: ['yarn', 'knex', 'migrate:latest']
        env:
          - name: TZ
            value: Europe/Oslo
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: database
                key: DATABASE_URL
      containers:
      - name: toches
        image: frikanalen/toches
        imagePullPolicy: Always
        env:
          - name: TZ
            value: Europe/Oslo
          - name: FK_MEDIA
            value: https://{{ domain }}/media
          - name: FK_API_KEY
            valueFrom:
              secretKeyRef:
                name: fk-api-key
                key: FK_API_KEY
          - name: FKWEB_DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: database
                key: FKWEB_DATABASE_URL
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: database
                key: DATABASE_URL
        ports:
          - name: caspar
            containerPort: 5500
            protocol: UDP
          - name: web
            containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: toches
  name: toches
  namespace: "{{ namespace }}"
spec:
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: toches
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-apiv2-prefix
  namespace: "{{ namespace }}"
spec:
  stripPrefix:
    prefixes:
      - /api/v2/
---
# I have to set this up this way because swagger-ui insists on getting static
# assets from /swagger. Please don't link directly to frikanalen.no/swagger,
# because At Some Point I'll figure out how to make swagger-ui use relative
# URLs
kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: toches-swagger
  namespace: "{{ namespace }}"
spec:
  tls:
    certResolver: default
  entryPoints:
    - websecure
  routes:
  - match: Host(`{{ domain }}`) && PathPrefix(`/swagger`)
    kind: Rule
    services:
    - name: toches
      namespace: "{{ namespace }}"
      kind: Service
      scheme: http
      port: 80
---
kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: toches-graphql
  namespace: "{{ namespace }}"
spec:
  tls:
    certResolver: default
  entryPoints:
    - websecure
  routes:
  - match: Host(`{{ domain }}`) && PathPrefix(`/graphql`)
    kind: Rule
    services:
    - name: toches
      namespace: "{{ namespace }}"
      kind: Service
      scheme: http
      port: 80
---
kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: toches
  namespace: "{{ namespace }}"
spec:
  tls:
    certResolver: default
  entryPoints:
    - websecure
  routes:
  - match: Host(`{{ domain }}`) && PathPrefix(`/api/v2`)
    kind: Rule
    middlewares:
      - name: strip-apiv2-prefix
        namespace: "{{ namespace }}"
    services:
    - name: toches
      namespace: "{{ namespace }}"
      kind: Service
      scheme: http
      port: 80
