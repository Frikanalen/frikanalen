name: Django API service
on:
  push:
    branches:
      - master
    paths:
      - 'packages/fkweb/**'
jobs:
  build:
    name: Build and push docker package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2
      - name: Build docker
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: frikanalen/django-backend
          tag_with_ref: true
          path: packages/fkweb
          dockerfile: packages/fkweb/Dockerfile
  test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r packages/fkweb/requirements-prod.txt
      - name: Run tests
        run: python packages/fkweb/manage.py test
