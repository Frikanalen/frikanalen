      responses:
        '200':
          description: No response body
  /api/asrun/:
    get:
      operationId: asrun_list
      description: |-
        AsRun model is a historic log over what was sent through playout.

        Query parameters
        ----------------

        `page_size` - How many items per page. If set to 0 it will list
                      all items.  Default is 50 items.

        `ordering` - You can order the results by any visible field.
                     Prepend a minus to order in descending order.  I.e.
                     `?ordering=-played_at` to show newest items first.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      tags:
      - asrun
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAsRunList'
          description: ''
    post:
      operationId: asrun_create
      description: |-
        AsRun model is a historic log over what was sent through playout.

        Query parameters
        ----------------

        `page_size` - How many items per page. If set to 0 it will list
                      all items.  Default is 50 items.

        `ordering` - You can order the results by any visible field.
                     Prepend a minus to order in descending order.  I.e.
                     `?ordering=-played_at` to show newest items first.
      tags:
      - asrun
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AsRun'
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsRun'
          description: ''
