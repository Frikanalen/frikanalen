components:
  schemas:
    AsRun:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        video:
          type: integer
          nullable: true
          description: Points to the Video which was played if there is one. Can be empty if something other than a video was played. The field is mutually exclusive with `programName`.
        programName:
          type: string
          description: A free form text input saying what was played. If `video` is set, this field should not be set. Examples of where you'd use this field is e.g. when broadcasting live. Defaults to the empty string.
          maxLength: 160
        playout:
          type: string
          description: The playout this entry corresponds with. This will almost always be 'main' which it defaults to.
          maxLength: 255
        playedAt:
          type: string
          format: date-time
          description: Time when the playout started. Defaults to now.
        inMs:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          description: The inpoint where the video/stream was started at. In milliseconds. Normally 0 which it defaults to.
        outMs:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          description: The outpoint where the video/stream stopped. This would often be the duration of the video, or how long we live streamed a particular URL. Can be null (None) if this is 'currently happening'.
      required:
      - id
    Bulletin:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        heading:
          type: string
          maxLength: 80
        text:
          type: string
        created:
          type: string
          format: date-time
          readOnly: true
      required:
      - created
      - heading
      - id
      - text
    Category:
      type: object
      properties:
        id:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        name:
          type: string
          maxLength: 255
        desc:
          type: string
          maxLength: 255
        videocount:
          type: string
          readOnly: true
      required:
      - id
      - name
      - videocount
    NewUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
          format: date
        password:
          type: string
          writeOnly: true
      required:
      - dateOfBirth
      - email
      - firstName
      - id
      - lastName
      - password
    Organization:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        homepage:
          type: string
          nullable: true
          title: Link back to the organisation home page.
          maxLength: 255
        description:
          type: string
          maxLength: 255
        postalAddress:
          type: string
          nullable: true
          title: Postal address for organization.
          maxLength: 2048
        streetAddress:
          type: string
          nullable: true
          title: Street address for organization.
          maxLength: 2048
        editorId:
          type: integer
          nullable: true
          readOnly: true
        editorName:
          type: string
          readOnly: true
        editorEmail:
          type: string
          readOnly: true
        editorMsisdn:
          type: string
          readOnly: true
        fkmember:
          type: boolean
          readOnly: true
      required:
      - editorEmail
      - editorId
      - editorMsisdn
      - editorName
      - fkmember
      - id
      - name
